<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Sheet Example</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="question_4.css">
  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .custom-style {
      color: #666;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>External and Internal Style Sheets Example</h2>
  <hr>
  <p class="custom-style">This paragraph uses internal style sheet.</p>
  <p style="color: green;">This paragraph uses inline style.</p>
  <a href="#">This is a link</a>
</body>
</html>
